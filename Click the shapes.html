<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the Shapes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: radial-gradient(ellipse at center, #1a0033 0%, #000000 100%);
            color: #00ff88;
            overflow: hidden;
            height: 100vh;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: none;
        }

        .header {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.6);
            border-bottom: 2px solid #00ff88;
        }

        h1 {
            font-size: 3em;
            text-shadow: 0 0 20px #00ff88, 0 0 40px #00ff88;
            letter-spacing: 5px;
        }

        .subtitle {
            color: #ff00ff;
            margin-top: 10px;
            font-size: 1.2em;
            text-shadow: 0 0 10px #ff00ff;
        }

        .info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 10px;
            border: 1px solid #00ff88;
        }

        .constellation-name {
            font-size: 1.5em;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
        }

        .score {
            position: absolute;
            top: 20px;
            right: 30px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 30px;
            border-radius: 10px;
            border: 2px solid #00ff88;
            font-size: 2em;
            text-shadow: 0 0 10px #00ff88;
        }

        .snake-score {
            position: absolute;
            top: 20px;
            left: 30px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 30px;
            border-radius: 10px;
            border: 2px solid #ff00ff;
            font-size: 2em;
            text-shadow: 0 0 10px #ff00ff;
            color: #ff00ff;
        }

        .points-popup {
            position: absolute;
            font-size: 2em;
            color: #ffff00;
            text-shadow: 0 0 20px #ffff00;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            z-index: 100;
        }

        @keyframes floatUp {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-100px);
            }
        }

        .win-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .win-message {
            text-align: center;
            font-size: 4em;
            font-weight: bold;
            text-shadow: 0 0 30px currentColor;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>✨ CLICK THE SHAPES ✨</h1>
        <div class="subtitle">Catch the glowing constellation shapes!</div>
    </div>

    <div class="score">
        You: <span id="scoreValue">0</span>
    </div>

    <div class="snake-score">
        Snake: <span id="snakeScoreValue">0</span>
    </div>

    <div class="win-overlay" id="winOverlay">
        <div class="win-message" id="winMessage"></div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let score = 0;
        let snakeScore = 0;
        let gameOver = false;
        const WINNING_SCORE = 500;
        const constellationShapes = [];

        // Audio context for sound effects
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        // Background music
        const backgroundMusic = new Audio('../Untitled.wav');
        backgroundMusic.loop = true;
        backgroundMusic.volume = 0.9;

        function playBackgroundMusic() {
            backgroundMusic.play().catch(err => {
                console.log('Audio autoplay blocked:', err);
            });
        }

        // Auto-play music when page loads
        window.addEventListener('load', () => {
            playBackgroundMusic();
        });

        function playSparkleSound() {
            const now = audioContext.currentTime;

            // Create multiple oscillators for a sparkling chime effect
            const frequencies = [800, 1200, 1600, 2000];

            frequencies.forEach((freq, index) => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                // Use sine wave for a bell-like tone
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(freq, now);

                // Create envelope for sparkle effect
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(0.15, now + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.3 + (index * 0.05));

                oscillator.start(now + (index * 0.02));
                oscillator.stop(now + 0.5);
            });
        }

        function playSnakeEatSound() {
            const now = audioContext.currentTime;

            // Create a chomping/eating sound with lower frequencies
            const oscillator1 = audioContext.createOscillator();
            const oscillator2 = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator1.connect(gainNode);
            oscillator2.connect(gainNode);
            gainNode.connect(audioContext.destination);

            // Use sawtooth and square waves for a more aggressive sound
            oscillator1.type = 'sawtooth';
            oscillator2.type = 'square';

            // Lower frequencies for snake eating sound
            oscillator1.frequency.setValueAtTime(120, now);
            oscillator1.frequency.linearRampToValueAtTime(80, now + 0.1);

            oscillator2.frequency.setValueAtTime(240, now);
            oscillator2.frequency.linearRampToValueAtTime(160, now + 0.1);

            // Quick attack and decay for chomp effect
            gainNode.gain.setValueAtTime(0, now);
            gainNode.gain.linearRampToValueAtTime(0.2, now + 0.02);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.15);

            oscillator1.start(now);
            oscillator1.stop(now + 0.15);
            oscillator2.start(now);
            oscillator2.stop(now + 0.15);
        }

        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = (Math.random() - 0.5) * 0.3;
                this.speedY = (Math.random() - 0.5) * 0.3;
                this.brightness = Math.random();
                this.twinkleSpeed = Math.random() * 0.05;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;

                this.brightness += this.twinkleSpeed;
                if (this.brightness > 1 || this.brightness < 0.3) {
                    this.twinkleSpeed *= -1;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.brightness})`;
                ctx.fill();
            }
        }

        const stars = [];
        for (let i = 0; i < 200; i++) {
            stars.push(new Star());
        }

        class ConstellationShape {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * (canvas.width - 200) + 100;
                this.y = Math.random() * (canvas.height - 300) + 150;
                this.size = 80;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.color = ['#00ff88', '#ff00ff', '#00ffff', '#ffff00', '#ff0088'][Math.floor(Math.random() * 5)];
                this.shape = ['star', 'circle', 'triangle', 'square', 'pentagon'][Math.floor(Math.random() * 5)];
                this.pulsePhase = Math.random() * Math.PI * 2;

                // Create orbiting stars
                this.orbitingStars = [];
                const numStars = 8;
                for (let i = 0; i < numStars; i++) {
                    this.orbitingStars.push({
                        angle: (Math.PI * 2 * i) / numStars,
                        distance: this.size + 30 + Math.random() * 20,
                        speed: (Math.random() - 0.5) * 0.03,
                        size: Math.random() * 2 + 1,
                        color: i % 2 === 0 ? '#ff0000' : '#0000ff',
                        twinklePhase: Math.random() * Math.PI * 2,
                        twinkleSpeed: Math.random() * 0.1 + 0.05
                    });
                }
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 100 || this.x > canvas.width - 100) this.vx *= -1;
                if (this.y < 150 || this.y > canvas.height - 150) this.vy *= -1;

                this.pulsePhase += 0.05;

                // Update orbiting stars
                this.orbitingStars.forEach(star => {
                    star.angle += star.speed;
                    star.twinklePhase += star.twinkleSpeed;
                });
            }

            draw() {
                const pulse = Math.sin(this.pulsePhase) * 0.2 + 1;
                const currentSize = this.size * pulse;

                ctx.save();
                ctx.translate(this.x, this.y);

                // Draw orbiting stars
                this.orbitingStars.forEach(star => {
                    const x = Math.cos(star.angle) * star.distance;
                    const y = Math.sin(star.angle) * star.distance;
                    const brightness = (Math.sin(star.twinklePhase) + 1) / 2 * 0.8 + 0.2;

                    ctx.save();
                    ctx.globalAlpha = brightness;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = star.color;
                    ctx.fillStyle = star.color;
                    ctx.beginPath();
                    ctx.arc(x, y, star.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                });

                // Draw main shape
                ctx.strokeStyle = this.color;
                ctx.fillStyle = this.color;
                ctx.lineWidth = 3;
                ctx.shadowBlur = 20;
                ctx.shadowColor = this.color;

                if (this.shape === 'star') {
                    this.drawStar(currentSize);
                } else if (this.shape === 'circle') {
                    this.drawCircle(currentSize);
                } else if (this.shape === 'triangle') {
                    this.drawTriangle(currentSize);
                } else if (this.shape === 'square') {
                    this.drawSquare(currentSize);
                } else if (this.shape === 'pentagon') {
                    this.drawPentagon(currentSize);
                }

                ctx.restore();
            }

            drawStar(size) {
                ctx.beginPath();
                for (let i = 0; i < 5; i++) {
                    const angle = (Math.PI * 2 * i) / 5 - Math.PI / 2;
                    const x = Math.cos(angle) * size;
                    const y = Math.sin(angle) * size;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);

                    const innerAngle = angle + Math.PI / 5;
                    const innerX = Math.cos(innerAngle) * (size * 0.4);
                    const innerY = Math.sin(innerAngle) * (size * 0.4);
                    ctx.lineTo(innerX, innerY);
                }
                ctx.closePath();
                ctx.stroke();
            }

            drawCircle(size) {
                ctx.beginPath();
                ctx.arc(0, 0, size * 0.7, 0, Math.PI * 2);
                ctx.stroke();
            }

            drawTriangle(size) {
                ctx.beginPath();
                for (let i = 0; i < 3; i++) {
                    const angle = (Math.PI * 2 * i) / 3 - Math.PI / 2;
                    const x = Math.cos(angle) * size;
                    const y = Math.sin(angle) * size;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.stroke();
            }

            drawSquare(size) {
                const s = size * 0.7;
                ctx.strokeRect(-s, -s, s * 2, s * 2);
            }

            drawPentagon(size) {
                ctx.beginPath();
                for (let i = 0; i < 5; i++) {
                    const angle = (Math.PI * 2 * i) / 5 - Math.PI / 2;
                    const x = Math.cos(angle) * size;
                    const y = Math.sin(angle) * size;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.stroke();
            }

            isClicked(mouseX, mouseY) {
                const distance = Math.hypot(mouseX - this.x, mouseY - this.y);
                return distance < this.size;
            }
        }

        // Create initial constellations
        for (let i = 0; i < 10; i++) {
            constellationShapes.push(new ConstellationShape());
        }

        // Particle system for cursor trail
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 3 + 1;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.size = Math.random() * 3 + 1;
                this.life = 1;
                this.decay = Math.random() * 0.02 + 0.015;
                this.color = ['#00ff88', '#ff00ff', '#00ffff', '#ffff00', '#ff0088'][Math.floor(Math.random() * 5)];
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;
                this.vx *= 0.98;
                this.vy *= 0.98;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            isDead() {
                return this.life <= 0;
            }
        }

        const particles = [];
        const fireballs = [];
        let mouseX = 0;
        let mouseY = 0;
        let particleSpawnCounter = 0;

        // Fireball particle for explosions
        class Fireball {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 8 + 4;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.size = Math.random() * 20 + 10;
                this.life = 1;
                this.decay = Math.random() * 0.015 + 0.01;
                this.pulsePhase = Math.random() * Math.PI * 2;
                this.gravity = 0.15;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += this.gravity; // Add gravity to fireballs
                this.life -= this.decay;
                this.vx *= 0.98;
                this.vy *= 0.98;
                this.pulsePhase += 0.2;
            }

            draw() {
                const pulse = Math.sin(this.pulsePhase) * 0.3 + 1;
                const currentSize = this.size * pulse;

                ctx.save();
                ctx.globalAlpha = this.life;

                // Outer glow
                const outerGradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, currentSize * 1.8);
                outerGradient.addColorStop(0, 'rgba(255, 100, 0, 0.8)');
                outerGradient.addColorStop(0.5, 'rgba(255, 50, 0, 0.4)');
                outerGradient.addColorStop(1, 'rgba(255, 0, 0, 0)');

                ctx.fillStyle = outerGradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, currentSize * 1.8, 0, Math.PI * 2);
                ctx.fill();

                // Main fireball
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, currentSize);
                gradient.addColorStop(0, '#ffff00');
                gradient.addColorStop(0.3, '#ff9900');
                gradient.addColorStop(0.6, '#ff3300');
                gradient.addColorStop(1, '#cc0000');

                ctx.shadowBlur = 20;
                ctx.shadowColor = '#ff6600';
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, currentSize, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }

            isDead() {
                return this.life <= 0;
            }
        }

        // Power-up fireballs
        class PowerUp {
            constructor() {
                this.x = Math.random() * (canvas.width - 100) + 50;
                this.y = -50;
                this.size = 40;
                this.fallSpeed = 2;
                this.active = true;
                this.pulsePhase = 0;

                // Create multiple fireballs in a cluster
                this.fireballs = [];
                for (let i = 0; i < 5; i++) {
                    this.fireballs.push({
                        offsetX: (Math.random() - 0.5) * 30,
                        offsetY: (Math.random() - 0.5) * 30,
                        size: Math.random() * 15 + 10,
                        pulseOffset: Math.random() * Math.PI * 2
                    });
                }
            }

            update() {
                if (!this.active) return;

                this.y += this.fallSpeed;
                this.pulsePhase += 0.1;

                // Remove if off screen
                if (this.y > canvas.height + 100) {
                    this.active = false;
                }
            }

            draw() {
                if (!this.active) return;

                ctx.save();
                ctx.translate(this.x, this.y);

                // Draw each fireball in the cluster
                this.fireballs.forEach(fb => {
                    const pulse = Math.sin(this.pulsePhase + fb.pulseOffset) * 0.3 + 1;
                    const currentSize = fb.size * pulse;

                    // Outer glow (orange)
                    const outerGradient = ctx.createRadialGradient(fb.offsetX, fb.offsetY, 0, fb.offsetX, fb.offsetY, currentSize * 1.5);
                    outerGradient.addColorStop(0, 'rgba(255, 100, 0, 0.8)');
                    outerGradient.addColorStop(0.5, 'rgba(255, 50, 0, 0.4)');
                    outerGradient.addColorStop(1, 'rgba(255, 0, 0, 0)');

                    ctx.fillStyle = outerGradient;
                    ctx.beginPath();
                    ctx.arc(fb.offsetX, fb.offsetY, currentSize * 1.5, 0, Math.PI * 2);
                    ctx.fill();

                    // Main fireball (red to yellow)
                    const gradient = ctx.createRadialGradient(fb.offsetX, fb.offsetY, 0, fb.offsetX, fb.offsetY, currentSize);
                    gradient.addColorStop(0, '#ffff00');
                    gradient.addColorStop(0.3, '#ff9900');
                    gradient.addColorStop(0.6, '#ff3300');
                    gradient.addColorStop(1, '#cc0000');

                    ctx.shadowBlur = 30;
                    ctx.shadowColor = '#ff6600';
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(fb.offsetX, fb.offsetY, currentSize, 0, Math.PI * 2);
                    ctx.fill();
                });

                // Draw "3X" text in the center
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#ffff00';
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 24px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.strokeStyle = '#ff0000';
                ctx.lineWidth = 3;
                ctx.strokeText('3X', 0, 0);
                ctx.fillText('3X', 0, 0);

                ctx.restore();
            }

            isClicked(x, y) {
                if (!this.active) return false;
                const dist = Math.hypot(x - this.x, y - this.y);
                return dist < this.size;
            }
        }

        let powerUp = null;
        let powerUpSpawnTimer = 0;
        const POWERUP_SPAWN_INTERVAL = 300; // frames (~5 seconds at 60fps)

        // AI Snake that hunts constellation shapes
        class Snake {
            constructor() {
                this.segments = [];
                this.segmentSize = 8;
                this.speed = 3.5; // Increased speed for better performance
                this.targetShape = null;
                this.targetLength = 5;

                // Initialize snake with 5 segments
                const startX = canvas.width / 2;
                const startY = canvas.height / 2;
                for (let i = 0; i < 5; i++) {
                    this.segments.push({
                        x: startX - i * this.segmentSize * 2,
                        y: startY
                    });
                }
            }

            update() {
                // Find nearest constellation shape
                let nearestShape = null;
                let nearestDist = Infinity;

                constellationShapes.forEach(shape => {
                    const dist = Math.hypot(shape.x - this.segments[0].x, shape.y - this.segments[0].y);
                    if (dist < nearestDist) {
                        nearestDist = dist;
                        nearestShape = shape;
                    }
                });

                if (nearestShape) {
                    // Move head towards target
                    const angle = Math.atan2(nearestShape.y - this.segments[0].y, nearestShape.x - this.segments[0].x);
                    const newX = this.segments[0].x + Math.cos(angle) * this.speed;
                    const newY = this.segments[0].y + Math.sin(angle) * this.speed;

                    // Check if snake eats the shape
                    const distToShape = Math.hypot(nearestShape.x - newX, nearestShape.y - newY);
                    if (distToShape < this.segmentSize + nearestShape.size / 2) {
                        // Snake eats the shape
                        this.grow();
                        updateSnakeScore(10);
                        showPointsPopup(nearestShape.x, nearestShape.y, 10);
                        playSnakeEatSound();

                        // Create particles
                        for (let j = 0; j < 30; j++) {
                            particles.push(new Particle(nearestShape.x, nearestShape.y));
                        }

                        // Reset the shape
                        nearestShape.reset();
                    }

                    // Add new head position
                    this.segments.unshift({ x: newX, y: newY });

                    // Remove tail segment to maintain length
                    if (this.segments.length > this.targetLength || !this.targetLength) {
                        this.segments.pop();
                    }

                    // Maintain segment spacing only for front segments (optimization)
                    const maxSegmentsToUpdate = Math.min(30, this.segments.length);
                    for (let i = 1; i < maxSegmentsToUpdate; i++) {
                        const prev = this.segments[i - 1];
                        const current = this.segments[i];
                        const dx = prev.x - current.x;
                        const dy = prev.y - current.y;
                        const dist = Math.hypot(dx, dy);

                        if (dist > this.segmentSize * 2) {
                            // Move segment closer to maintain spacing
                            const ratio = (this.segmentSize * 2) / dist;
                            current.x = prev.x - dx * ratio;
                            current.y = prev.y - dy * ratio;
                        }
                    }
                }

                // Wrap around screen edges
                if (this.segments[0].x < 0) this.segments[0].x = canvas.width;
                if (this.segments[0].x > canvas.width) this.segments[0].x = 0;
                if (this.segments[0].y < 0) this.segments[0].y = canvas.height;
                if (this.segments[0].y > canvas.height) this.segments[0].y = 0;
            }

            grow() {
                // Increase target length - segments will grow naturally
                this.targetLength += 3;
            }

            draw() {
                // Draw snake body (optimized for performance)
                ctx.save();

                // Limit visible segments for performance
                const maxVisibleSegments = Math.min(80, this.segments.length);

                // Draw segments with reduced effects on tail
                for (let i = 0; i < maxVisibleSegments; i++) {
                    const segment = this.segments[i];
                    const hue = (i * 10) % 360;
                    const brightness = 1 - (i / maxVisibleSegments) * 0.5;

                    ctx.globalAlpha = brightness;

                    // Only use shadow effects for front segments
                    if (i < 40) {
                        ctx.shadowBlur = 15;
                        ctx.shadowColor = `hsl(${hue}, 100%, 50%)`;
                    } else {
                        ctx.shadowBlur = 0;
                    }

                    ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;

                    ctx.beginPath();
                    ctx.arc(segment.x, segment.y, this.segmentSize, 0, Math.PI * 2);
                    ctx.fill();

                    // Draw connecting line to next segment (only for front segments)
                    if (i < maxVisibleSegments - 1 && i < 60) {
                        const nextSegment = this.segments[i + 1];
                        ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
                        ctx.lineWidth = this.segmentSize * 1.5;
                        ctx.beginPath();
                        ctx.moveTo(segment.x, segment.y);
                        ctx.lineTo(nextSegment.x, nextSegment.y);
                        ctx.stroke();
                    }
                }

                // Draw snake head with eyes
                const head = this.segments[0];
                ctx.globalAlpha = 1;
                ctx.fillStyle = '#ffffff';
                ctx.shadowBlur = 0;

                // Eyes
                const eyeOffset = 3;
                ctx.beginPath();
                ctx.arc(head.x - eyeOffset, head.y - eyeOffset, 2, 0, Math.PI * 2);
                ctx.arc(head.x + eyeOffset, head.y - eyeOffset, 2, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
        }

        const snake = new Snake();

        function showPointsPopup(x, y, points) {
            const popup = document.createElement('div');
            popup.className = 'points-popup';
            popup.textContent = `+${points}`;
            popup.style.left = x + 'px';
            popup.style.top = y + 'px';
            document.body.appendChild(popup);

            setTimeout(() => {
                popup.remove();
            }, 1000);
        }

        function updateScore(points) {
            if (gameOver) return;
            score += points;
            document.getElementById('scoreValue').textContent = score;
            if (score >= WINNING_SCORE) {
                endGame('YOU WIN!', '#00ff88');
            }
        }

        function updateSnakeScore(points) {
            if (gameOver) return;
            snakeScore += points;
            document.getElementById('snakeScoreValue').textContent = snakeScore;
            if (snakeScore >= WINNING_SCORE) {
                endGame('SNAKE WINS!', '#ff00ff');
            }
        }

        function endGame(message, color) {
            gameOver = true;
            const overlay = document.getElementById('winOverlay');
            const messageEl = document.getElementById('winMessage');
            messageEl.textContent = message;
            messageEl.style.color = color;
            overlay.style.display = 'flex';
        }

        function explodePowerUp(x, y) {
            // Create massive fireball explosion effect
            for (let i = 0; i < 80; i++) {
                fireballs.push(new Fireball(x, y));
            }

            // Find and destroy nearby shapes
            let destroyedCount = 0;
            const explosionRadius = 300;

            for (let i = constellationShapes.length - 1; i >= 0; i--) {
                const shape = constellationShapes[i];
                const dist = Math.hypot(shape.x - x, shape.y - y);

                if (dist < explosionRadius) {
                    // Create fireball explosion at shape location
                    for (let j = 0; j < 30; j++) {
                        fireballs.push(new Fireball(shape.x, shape.y));
                    }

                    // Award TRIPLE points for destroyed shape (3x = 30 points)
                    updateScore(30);
                    destroyedCount++;

                    // Reset shape to new location
                    shape.reset();
                }
            }

            // Show total points earned (triple points)
            if (destroyedCount > 0) {
                showPointsPopup(x, y, destroyedCount * 30);
            }

            // Play explosion sound
            playExplosionSound();
        }

        function playExplosionSound() {
            const now = audioContext.currentTime;

            // Create explosive bass sound
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(80, now);
            oscillator.frequency.exponentialRampToValueAtTime(20, now + 0.5);

            gainNode.gain.setValueAtTime(0.3, now);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.5);

            oscillator.start(now);
            oscillator.stop(now + 0.5);

            // Add white noise for explosion effect
            const bufferSize = audioContext.sampleRate * 0.5;
            const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1;
            }

            const noise = audioContext.createBufferSource();
            const noiseGain = audioContext.createGain();
            noise.buffer = buffer;
            noise.connect(noiseGain);
            noiseGain.connect(audioContext.destination);

            noiseGain.gain.setValueAtTime(0.2, now);
            noiseGain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);

            noise.start(now);
        }

        function animate() {
            if (gameOver) return;

            // Spawn power-up occasionally
            powerUpSpawnTimer++;
            if (powerUpSpawnTimer >= POWERUP_SPAWN_INTERVAL && (!powerUp || !powerUp.active)) {
                powerUp = new PowerUp();
                powerUpSpawnTimer = 0;
            }
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            stars.forEach(star => {
                star.update();
                star.draw();
            });

            constellationShapes.forEach(shape => {
                shape.update();
                shape.draw();
            });

            // Update and draw AI snake
            snake.update();
            snake.draw();

            // Update and draw power-up
            if (powerUp && powerUp.active) {
                powerUp.update();
                powerUp.draw();
            }

            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();

                if (particles[i].isDead()) {
                    particles.splice(i, 1);
                }
            }

            // Update and draw fireballs
            for (let i = fireballs.length - 1; i >= 0; i--) {
                fireballs[i].update();
                fireballs[i].draw();

                if (fireballs[i].isDead()) {
                    fireballs.splice(i, 1);
                }
            }

            // Draw custom cursor
            if (mouseX > 0 || mouseY > 0) {
                ctx.save();
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 2;
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#00ffff';
                ctx.beginPath();
                ctx.arc(mouseX, mouseY, 8, 0, Math.PI * 2);
                ctx.stroke();
                ctx.beginPath();
                ctx.arc(mouseX, mouseY, 3, 0, Math.PI * 2);
                ctx.fillStyle = '#00ffff';
                ctx.fill();
                ctx.restore();
            }

            requestAnimationFrame(animate);
        }

        animate();

        // Start background music on first user interaction (browsers require this)
        canvas.addEventListener('click', () => {
            playBackgroundMusic();
        }, { once: true });

        // Track mouse movement for particle trail
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;

            // Spawn particles every few frames
            particleSpawnCounter++;
            if (particleSpawnCounter % 2 === 0) {
                for (let i = 0; i < 3; i++) {
                    particles.push(new Particle(mouseX, mouseY));
                }
            }
        });

        // Click handler for constellations
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;

            // Check for power-up click first
            if (powerUp && powerUp.active && powerUp.isClicked(clickX, clickY)) {
                powerUp.active = false;
                explodePowerUp(clickX, clickY);
                return;
            }

            for (let i = constellationShapes.length - 1; i >= 0; i--) {
                const shape = constellationShapes[i];
                if (shape.isClicked(clickX, clickY)) {
                    // Award points
                    updateScore(10);
                    showPointsPopup(e.clientX, e.clientY, 10);

                    // Play sparkle sound
                    playSparkleSound();

                    // Create explosion of particles
                    for (let j = 0; j < 20; j++) {
                        particles.push(new Particle(clickX, clickY));
                    }

                    // Reset the constellation to a new position and shape
                    shape.reset();
                    break;
                }
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>

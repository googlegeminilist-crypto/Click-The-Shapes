<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Constellations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: radial-gradient(ellipse at center, #1a0033 0%, #000000 100%);
            color: #00ff88;
            overflow: hidden;
            height: 100vh;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .header {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.6);
            border-bottom: 2px solid #00ff88;
        }

        h1 {
            font-size: 3em;
            text-shadow: 0 0 20px #00ff88, 0 0 40px #00ff88;
            letter-spacing: 5px;
        }

        .subtitle {
            color: #ff00ff;
            margin-top: 10px;
            font-size: 1.2em;
            text-shadow: 0 0 10px #ff00ff;
        }

        .info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 10px;
            border: 1px solid #00ff88;
        }

        .constellation-name {
            font-size: 1.5em;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
        }

        .score {
            position: absolute;
            top: 20px;
            right: 30px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 30px;
            border-radius: 10px;
            border: 2px solid #00ff88;
            font-size: 2em;
            text-shadow: 0 0 10px #00ff88;
        }

        .points-popup {
            position: absolute;
            font-size: 2em;
            color: #ffff00;
            text-shadow: 0 0 20px #ffff00;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            z-index: 100;
        }

        @keyframes floatUp {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-100px);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ‘½ ALIEN CONSTELLATIONS ðŸ‘½</h1>
        <div class="subtitle">From Distant Galaxies Unknown</div>
    </div>

    <div class="score">
        Score: <span id="scoreValue">0</span>
    </div>

    <canvas id="canvas"></canvas>

    <div class="info">
        <div class="constellation-name">Click on constellations to earn points!</div>
        <div>Find the glowing shapes in the stars</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let score = 0;
        const constellationShapes = [];

        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = (Math.random() - 0.5) * 0.3;
                this.speedY = (Math.random() - 0.5) * 0.3;
                this.brightness = Math.random();
                this.twinkleSpeed = Math.random() * 0.05;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;

                this.brightness += this.twinkleSpeed;
                if (this.brightness > 1 || this.brightness < 0.3) {
                    this.twinkleSpeed *= -1;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.brightness})`;
                ctx.fill();
            }
        }

        const stars = [];
        for (let i = 0; i < 200; i++) {
            stars.push(new Star());
        }

        class ConstellationShape {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * (canvas.width - 200) + 100;
                this.y = Math.random() * (canvas.height - 300) + 150;
                this.size = 80;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.color = ['#00ff88', '#ff00ff', '#00ffff', '#ffff00', '#ff0088'][Math.floor(Math.random() * 5)];
                this.shape = ['star', 'circle', 'triangle', 'square', 'pentagon'][Math.floor(Math.random() * 5)];
                this.pulsePhase = Math.random() * Math.PI * 2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 100 || this.x > canvas.width - 100) this.vx *= -1;
                if (this.y < 150 || this.y > canvas.height - 150) this.vy *= -1;

                this.pulsePhase += 0.05;
            }

            draw() {
                const pulse = Math.sin(this.pulsePhase) * 0.2 + 1;
                const currentSize = this.size * pulse;

                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.strokeStyle = this.color;
                ctx.fillStyle = this.color;
                ctx.lineWidth = 3;
                ctx.shadowBlur = 20;
                ctx.shadowColor = this.color;

                if (this.shape === 'star') {
                    this.drawStar(currentSize);
                } else if (this.shape === 'circle') {
                    this.drawCircle(currentSize);
                } else if (this.shape === 'triangle') {
                    this.drawTriangle(currentSize);
                } else if (this.shape === 'square') {
                    this.drawSquare(currentSize);
                } else if (this.shape === 'pentagon') {
                    this.drawPentagon(currentSize);
                }

                ctx.restore();
            }

            drawStar(size) {
                ctx.beginPath();
                for (let i = 0; i < 5; i++) {
                    const angle = (Math.PI * 2 * i) / 5 - Math.PI / 2;
                    const x = Math.cos(angle) * size;
                    const y = Math.sin(angle) * size;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);

                    const innerAngle = angle + Math.PI / 5;
                    const innerX = Math.cos(innerAngle) * (size * 0.4);
                    const innerY = Math.sin(innerAngle) * (size * 0.4);
                    ctx.lineTo(innerX, innerY);
                }
                ctx.closePath();
                ctx.stroke();
            }

            drawCircle(size) {
                ctx.beginPath();
                ctx.arc(0, 0, size * 0.7, 0, Math.PI * 2);
                ctx.stroke();
            }

            drawTriangle(size) {
                ctx.beginPath();
                for (let i = 0; i < 3; i++) {
                    const angle = (Math.PI * 2 * i) / 3 - Math.PI / 2;
                    const x = Math.cos(angle) * size;
                    const y = Math.sin(angle) * size;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.stroke();
            }

            drawSquare(size) {
                const s = size * 0.7;
                ctx.strokeRect(-s, -s, s * 2, s * 2);
            }

            drawPentagon(size) {
                ctx.beginPath();
                for (let i = 0; i < 5; i++) {
                    const angle = (Math.PI * 2 * i) / 5 - Math.PI / 2;
                    const x = Math.cos(angle) * size;
                    const y = Math.sin(angle) * size;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.stroke();
            }

            isClicked(mouseX, mouseY) {
                const distance = Math.hypot(mouseX - this.x, mouseY - this.y);
                return distance < this.size;
            }
        }

        // Create initial constellations
        for (let i = 0; i < 3; i++) {
            constellationShapes.push(new ConstellationShape());
        }

        function showPointsPopup(x, y, points) {
            const popup = document.createElement('div');
            popup.className = 'points-popup';
            popup.textContent = `+${points}`;
            popup.style.left = x + 'px';
            popup.style.top = y + 'px';
            document.body.appendChild(popup);

            setTimeout(() => {
                popup.remove();
            }, 1000);
        }

        function updateScore(points) {
            score += points;
            document.getElementById('scoreValue').textContent = score;
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            stars.forEach(star => {
                star.update();
                star.draw();
            });

            constellationShapes.forEach(shape => {
                shape.update();
                shape.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        // Click handler for constellations
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            for (let i = constellationShapes.length - 1; i >= 0; i--) {
                const shape = constellationShapes[i];
                if (shape.isClicked(mouseX, mouseY)) {
                    // Award points
                    updateScore(10);
                    showPointsPopup(e.clientX, e.clientY, 10);

                    // Reset the constellation to a new position and shape
                    shape.reset();
                    break;
                }
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
